<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 3 css Andres S.</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="logoContainer">
          <img
            class="logo"
            src="./assets/icons/icons8-logo.svg"
            alt="imagen de logo Principal"
          />
          <h1>Kia Store</h1>
        </div>
        <img class="logoLateral" src="./assets/icons/menu.svg" />
        <br />
        <ul>
          <li>Inicio</li>
          <li>Catálogo</li>
          <li>Ofertas</li>
          <li>Contacto</li>
        </ul>
      </nav>
      <section class="filter">
        <span>Ordenar por</span>
        <select class="combobox">
          <option>Precio</option>
        </select>
      </section>
      <main class="main_section">
        <section class="container_card">
          <article class="cardImg">
            <img class="img" src="./assets/img/morning.png" />
            <span>Morning</span>
            <button class="btnVerMas">Ver más</button>
          </article>
          <article class="cardImg">
            <img class="img" src="./assets/img/soluto.png" />
            <span>Soluto</span>
            <button class="btnVerMas">Ver más</button>
          </article>
          <article class="cardImg">
            <img class="img" src="./assets/img/rio4.png" />
            <span>Rio 4</span>
            <button class="btnVerMas">Ver más</button>
          </article>
          <article class="cardImg">
            <img class="img" src="./assets/img/rio5.png" />
            <span>Rio 5</span>
            <button class="btnVerMas">Ver más</button>
          </article>
          <article class="cardImg">
            <img class="img" src="./assets/img/cerato.png" />
            <span>Cerato</span>
            <button class="btnVerMas">Ver más</button>
          </article>
          <article class="cardImg">
            <img class="img" src="./assets/img/cerato5.png" />
            <span>Cerato 5</span>
            <button class="btnVerMas">Ver más</button>
          </article>
          <article class="cardImg">
            <img class="img" src="./assets/img/stinger.png" />
            <span>Stinger</span>
            <button class="btnVerMas">Ver más</button>
          </article>
          <article class="cardImg">
            <img class="img" src="./assets/img/niro-hibrido.png" />
            <span>Niro Hibrido</span>
            <button class="btnVerMas">Ver más</button>
          </article>
          <article class="cardImg">
            <img class="img" src="./assets/img/niro-ev.png" />
            <span>Niro ev</span>
            <button class="btnVerMas">Ver más</button>
          </article>
          <article class="cardImg">
            <img class="img" src="./assets/img/ev6.png" />
            <span>Ev 6</span>
            <button class="btnVerMas">Ver más</button>
          </article>
          <article class="cardImg">
            <img class="img" src="./assets/img/ev9.png" />
            <span>Ev 9</span>
            <button class="btnVerMas">Ver más</button>
          </article>
          <article class="cardImg">
            <img class="img" src="./assets/img/sonet.png" />
            <span>Sonet</span>
            <button class="btnVerMas">Ver más</button>
          </article>
        </section>
        <div class="paginacion">
          <button><<</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>>></button>
        </div>
      </main>
      <footer class="footer">
        <div>
          <img src="./assets/icons/facebook.svg" />
          <img src="./assets/icons/instagram.svg" />
        </div>
        <span class="txtFooter">Todos los derechos reservados</span>
      </footer>
    </div>
  </body>
</html>
